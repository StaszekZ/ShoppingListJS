<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title> <%= htmlWebpackPlugin.options.title %> </title>
		<!-- Favicon -->

		<link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
	</head>

	<body>
		<nav
			class="navbar sticky-top navbar-light bg-dark container-fluid justify-content-between align-items-cener"
		>
			<div class="lead col-2 text-center rounded user__name text-warning">Guest</div>
			<div class="col-8 d-flex justify-content-end noPrint">
				<div class="render d-flex justify-content-center">
					<div class="spinner-grow text-warning" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
				<button
					class="btn text-warning navbar-brand text-right d-none login-btn invisible noPrint"
					id="login-btn"
					data-bs-toggle="modal"
					data-bs-target="#loginModal"
					>LogIn</button
				>
				<button
					class="btn text-success navbar-brand d-none text-right signup-btn invisible noPrint"
					id="signup-btn"
					data-bs-toggle="modal"
					data-bs-target="#signupModal"
					>SignUp</button
				>
				<button
					class="btn text-info navbar-brand d-none text-right d-none logout-btn invisible noPrint"
					id="logout-btn"
					>Log Out</button
				>
			</div>
		</nav>
		<main class="container-lg mt-2 pb-2">
			<header class="row d-flex align-items-center justify-content-evenly me-1">
				<button class="col-2 btn btn-outline-dark btn__print noPrint" disabled> Print </button>
				<button class="col-2 btn btn-outline-info btn__load text-center noPrint h1 me-1" disabled
					>Load</button
				>
				<button class="col-2 btn btn-outline-danger btn__reset text-center noPrint h1 me-1" disabled
					>Reset</button
				>
				<button
					class="col-2 btn btn-outline-success btn__save text-center noPrint h1"
					data-bs-toggle="modal"
					data-bs-target="#saveModal"
					disabled
					>Save</button
				>
			</header>
			<ul class="list-group text-center">
				<li class="list-group-item d-flex justify-content-around align-items-center active">
					<span class="item__name col-6">Nazwa</span>
					<span class="item__group col-3">Kategoria</span>
					<span class="item__count col-2">Ilość</span>
					<span class="col-1 noPrint">Usuń</span>
				</li>
			</ul>
			<!-- modal -->
			<div class="container-xl mt-2">
				<div class="row d-flex justify-content-between">
					<button
						type="button"
						class="col-6 col-md-3 btn btn-success noPrint"
						data-bs-toggle="modal"
						data-bs-target="#formModal"
					>
						Dodaj nowy produkt
					</button>
					<span
						class="col-5 col-md-3 badge bg-info items__summary d-flex align-items-center justify-content-center"
					></span>
				</div>
			</div>

			<div
				class="modal fade"
				id="formModal"
				tabindex="-1"
				aria-labelledby="formModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="formModalLabel">Dodaj nowy produkt do listy</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="form" class="row gy-2 gx-3 align-items-center">
								<div class="col-auto">
									<div class="form-outline">
										<input
											type="text"
											id="nameInput"
											class="form-control"
											value=""
											name="name"
											required
										/>
										<label class="form-label" for="nameInput">wprowadź produkt</label>
									</div>
								</div>
								<div class="col-auto">
									<div class="form-outline">
										<input
											type="number"
											id="quantityInput"
											class="form-control"
											value=""
											name="name"
											step="0.1"
											required
										/>
										<label class="form-label" for="quantityInput">wprowadź ilość</label>
									</div>
								</div>
								<div class="col-auto">
									<select
										class="form-outlinecustom-select"
										name="category"
										id="categoryInput"
										required
									>
										<option selected value="">Wybierz...</option>
										<option value="bread">Pieczywo</option>
										<option value="dairy">Nabiał</option>
										<option value="sweets">Słodycze</option>
										<option value="fruits">Owoce</option>
										<option value="chemicals">Chemia</option>
										<option value="cosmetics">Kosmetyki</option>
										<option value="other">Inne</option>
									</select>
									<label class="form-label" for="categoryInput">wybierz kategorię</label>
								</div>
								<div class="col-auto">
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="unit"
											id="inputKilo"
											value="kg"
											required
										/>
										<label class="form-check-label" for="inputKilo"> kilogramy </label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="unit"
											id="inputItems"
											value="szt."
											checked
										/>
										<label class="form-check-label" for="inputItems"> sztuki </label>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
										Zamknij
									</button>
									<button type="submit" class="btn btn-success">Dodaj</button>
								</div>
							</form>
						</div>
					</div>
					<!-- end of modal -->
				</div>
			</div>

			<div
				class="modal"
				id="saveModal"
				tabindex="-1"
				aria-labelledby="saveModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-body text-center bg-success text-light p-5">LIST SAVED</div>
						<div class="modal-footer bg-success">
							<button
								type="button"
								class="btn btn-warning closeSaveModalBtn"
								data-bs-dismiss="modal"
								>Close
							</button>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="signupModal"
				tabindex="-1"
				aria-labelledby="signupModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title" id="signupModalTitle">Please Sign Up</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							</button>
						</div>
						<div class="modal-body">
							<form id="signForm">
								<label for="nameToSignUp">Name</label>
								<input
									class="form-control"
									type="text"
									name="nameToSignUp"
									id="nameToSignUp"
									required
								/>
								<label for="emailToSignUp">E-mail</label>
								<input
									class="form-control"
									type="email"
									name="emailToSignUp"
									id="emailToSignUp"
									required
								/>
								<label for="passwordToSignUp">Password</label>
								<input
									class="form-control"
									type="password"
									name="passwordToSignUp"
									id="passwordToSignUp"
									required
								/>

								<input class="btn btn-success mt-2" id="formSubmit" type="submit" value="Sign Up" />
								<a class="btn col-12 text-primary text-muted mt-2 linkToLogIn"
									>Already have an account? Log In!</a
								>
							</form>
							<div class="modal-footer">
								<div class="alert alert-danger d-none weakPassAlert"></div>
								<button
									type="button"
									class="btn btn-outline-secondary closeSignBtn"
									data-bs-dismiss="modal"
									>Close</button
								>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="loginModal"
				tabindex="-1"
				aria-labelledby="loginModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title" id="loginModalTitle">Please Log In</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							</button>
						</div>
						<div class="modal-body">
							<form id="logForm">
								<label for="emailToLogIn">E-mail</label>
								<input
									class="form-control"
									required
									type="email"
									name="emailToLogIn"
									id="emailToLogIn"
								/>
								<label for="passwordToLogIn">Password</label>
								<input
									class="form-control"
									type="password"
									name="passwordToLogIn"
									id="passwordToLogIn"
									required
								/>

								<input class="btn btn-success mt-2" id="logSubmit" type="submit" value="LogIn" />
								<div class="alert alert-success d-none" id="loggedInAlert">Logged In</div>
								<a class="btn col-12 text-primary text-muted mt-2 linkToSignUp"
									>Do not have an account? Sign Up!</a
								>
							</form>
							<div class="modal-footer">
								<div class="alert alert-danger d-none wrongPassAlert"></div>
								<button
									type="button"
									class="btn btn-outline-secondary closeLogBtn"
									data-bs-dismiss="modal"
									>Close</button
								>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="firebaseui-auth-container"></div>
		</main>
		<footer
			class="bg-warning container-fluid position-fixed d-flex flex-column justify-content-center bottom-0"
		>
			<div class="d-flex row text-center justify-content-center align-items-center">
				<div class="h5 col-6 col-sm-4 col-lg-2 col-xxl-1 offset-lg-5">
					Items:
					<span class="badge bg-dark sum__items"></span>
				</div>
				<div class="h5 col-6 col-sm-4 col-lg-2">
					Weight:
					<span class="badge bg-dark sum__kilos"></span>
					kg
				</div>
			</div>
		</footer>
	</body>
</html>
