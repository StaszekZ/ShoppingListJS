<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title> <%= htmlWebpackPlugin.options.title %> </title>
		<!-- Favicon -->

		<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
	</head>

	<body>
		<nav class="navbar sticky-top navbar-light bg-dark">
			<div class="container-fluid d-flex justify-content-end align-items-center">
				<h1 class="col-4 col-md-6 text-light flex-grow-1 text-center text-sm-start"
					>Lista zakupów:</h1
				>

				<div class="render d-flex justify-content-center">
					<div class="spinner-grow text-warning" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
				<button
					class="btn text-warning navbar-brand text-right d-none login-btn invisible"
					id="login-btn"
					data-bs-toggle="modal"
					data-bs-target="#loginModal"
					>LogIn</button
				>
				<button
					class="btn text-success navbar-brand d-none text-right signup-btn invisible"
					id="signup-btn"
					data-bs-toggle="modal"
					data-bs-target="#signupModal"
					>SignUp</button
				>
				<button
					class="btn text-danger navbar-brand d-none text-right d-none logout-btn invisible"
					id="logout-btn"
					>Log Out</button
				>
			</div>
		</nav>
		<main class="container mt-2 mb-auto">
			<header class="row d-flex align-items-center justify-content-end me-1">
				<p class="invisible col-3 alert text-muted alert-success notification"> zapisano </p>
				<button class="col-2 btn btn-outline-success btn__save text-center noPrint h1"
					>Zapisz</button
				>
			</header>
			<ul class="list-group text-center">
				<li class="list-group-item d-flex justify-content-around align-items-center active">
					<span class="item__name col-6">Nazwa</span>
					<span class="item__group col-3">Kategoria</span>
					<span class="item__count col-2">Ilość</span>
					<span class="col-1 noPrint">Usuń</span>
				</li>
			</ul>
			<!-- modal -->
			<div class="container-xl mt-2">
				<div class="row d-flex justify-content-between">
					<button
						type="button"
						class="col-6 col-md-2 btn btn-success noPrint"
						data-bs-toggle="modal"
						data-bs-target="#formModal"
					>
						Dodaj nowy produkt
					</button>
					<span
						class="col-5 col-md-3 badge bg-info items__summary d-flex align-items-center justify-content-center"
					></span>
				</div>
			</div>

			<div
				class="modal fade"
				id="formModal"
				tabindex="-1"
				aria-labelledby="formModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="formModalLabel">Dodaj nowy produkt do listy</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="form" class="row gy-2 gx-3 align-items-center">
								<div class="col-auto">
									<div class="form-outline">
										<input
											type="text"
											id="nameInput"
											class="form-control"
											value=""
											name="name"
											required
										/>
										<label class="form-label" for="nameInput">wprowadź produkt</label>
									</div>
								</div>
								<div class="col-auto">
									<div class="form-outline">
										<input
											type="number"
											id="quantityInput"
											class="form-control"
											value=""
											name="name"
											step="0.1"
											required
										/>
										<label class="form-label" for="quantityInput">wprowadź ilość</label>
									</div>
								</div>
								<div class="col-auto">
									<select
										class="form-outlinecustom-select"
										name="category"
										id="categoryInput"
										required
									>
										<option selected value="">Wybierz...</option>
										<option value="bread">Pieczywo</option>
										<option value="dairy">Nabiał</option>
										<option value="sweets">Słodycze</option>
										<option value="fruits">Owoce</option>
										<option value="chemicals">Chemia</option>
										<option value="cosmetics">Kosmetyki</option>
										<option value="other">Inne</option>
									</select>
									<label class="form-label" for="categoryInput">wybierz kategorię</label>
								</div>
								<div class="col-auto">
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="unit"
											id="inputKilo"
											value="kg"
											required
										/>
										<label class="form-check-label" for="inputKilo"> kilogramy </label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="unit"
											id="inputItems"
											value="szt."
											checked
										/>
										<label class="form-check-label" for="inputItems"> sztuki </label>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
										Zamknij
									</button>
									<button type="submit" class="btn btn-success">Dodaj</button>
								</div>
							</form>
						</div>
					</div>
					<!-- end of modal -->
				</div>
			</div>

			<div
				class="modal fade"
				id="signupModal"
				tabindex="-1"
				aria-labelledby="signupModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="mt-5">Sign In</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							</button>
						</div>
						<div class="modal-body">
							<form id="signForm">
								<input type="text" name="nameToSignIn" id="nameToSignIn" />
								<input type="email" name="emailToSignIn" id="emailToSignIn" />
								<input type="password" name="passwordToSignIn" id="passwordToSignIn" />
								<input class="btn btn-success" id="formSubmit" type="submit" value="sign" />
							</form>
							<div class="modal-footer">
								<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
									>Close</button
								>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="loginModal"
				tabindex="-1"
				aria-labelledby="loginModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title" id="loginModalTitle">Please Log In</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							</button>
						</div>
						<div class="modal-body">
							<form id="logForm">
								<label for="nameToLogIn"> Name</label>
								<input class="form-control" type="text" name="nameToLogIn" id="nameToLogIn" />
								<label for="emailToLogIn">E-mail</label>
								<input
									class="form-control"
									required
									type="email"
									name="emailToLogIn"
									id="emailToLogIn"
								/>
								<label for="passwordToLogIn">Password</label>
								<input
									class="form-control"
									type="password"
									name="passwordToLogIn"
									id="passwordToLogIn"
									required
								/>

								<input class="btn btn-success mt-2" id="logSubmit" type="submit" value="LogIn" />
								<div class="alert alert-success d-none" id="loggedInAlert">Logged In</div>
							</form>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-outline-secondary closeBtn"
									data-bs-dismiss="modal"
									>Close</button
								>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="firebaseui-auth-container"></div>
		</main>
		<footer class="footer border-top container position-fixed sticky-bottom bottom-0 mt-auto">
			<div class="d-flex row mt-4 text-center">
				<div class="h3 col-6 col-md-3 offset-lg-3">
					Razem sztuk:
					<span class="badge bg-dark sum__items"></span>
				</div>
				<div class="h3 col-6 col-md-3">
					Razem kg:
					<span class="badge bg-dark sum__kilos"></span>
				</div>
				<button
					class="col-4 col-md-2 btn btn-outline-dark offset-4 offset-md-0 mb-5 btn__print noPrint"
				>
					Drukuj
				</button>
			</div>
		</footer>
	</body>
</html>
